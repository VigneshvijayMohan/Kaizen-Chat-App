<div x-data="{ modal_open: false }">
    <div x-show="modal_open" x-cloak>
        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>
        <div class="fixed inset-0 z-50 flex items-center justify-center">
            <div @click.away="modal_open = false" class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                <h1 class="text-2xl font-semibold mb-4">Leave this chat?</h1>
                <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                    {% csrf_token %}
                    <div class="flex justify-end space-x-4">
                        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Yes, I want to leave</button>
                        <a class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-semibold py-2 px-4 rounded-lg cursor-pointer transition duration-200" @click="modal_open = false">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <button @click="modal_open = true" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Leave Chat</button>
</div>
